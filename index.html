<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script defer src="index.js"></script>
      <title>Typing</title>
   </head>
   <body>
      <div class="container">
         <div class="header">
            <h1>Typing game</h1>
            <div class="timer">00:00</div>
            <div class="score"><span class="score__point">0</span> pts</div>
         </div>
         <div class="main">
            <div class="typing-content">
               <div class="typing-content__all"></div>
            </div>
            <div>
               <form class="typing-form">
                  <label for="typing-field">Typing</label>
                  <input
                     type="text"
                     autocomplete="off"
                     name="typing-field"
                     id="typing-field"
                  />
                  <button class="btn">Change</button>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
